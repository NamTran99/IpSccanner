# This is a basic workflow to help you get started with Actions

name: Release APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set version to release number
        run: |
          sed -i "s/versionCode [0-9]*/versionCode ${{ github.run_number }}/g" ./app/build.gradle
          sed -i "s/versionName \"[0-9]*\"/versionName \"${{ github.run_number }}\"/g" ./app/build.gradle
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Increase version"
          git push

      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8
          
      - name: Write the keystore file
        run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > signing-key.jks
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build the app
        run: ./gradlew build
        
      - name: Assemble release
        run: ./gradlew assembleRelease 
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/signing-key.jks 
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} 
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} 
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
        
      - name: Get version
        id: version
        run: |
          echo "::set-output name=VERSION_CODE::$(grep -oP 'versionCode \K[0-9]+' ./app/build.gradle)"
          echo "::set-output name=VERSION_NAME::$(grep -oP 'versionName "\K[0-9]+' ./app/build.gradle)"
        
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
      
      - name: Upload APK to the release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app/build/outputs/apk/release/app-release.apk
          asset_name: android-network-scanner.apk
          asset_content_type: application/vnd.android.package-archive
